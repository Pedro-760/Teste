<header style="background-color: #005594; padding: 10px; ">
    <H1 style="text-align: center; color: white;">
        <I>Fale conosco</I>

<body>
    <div class="container">
        <div>
            <fieldset>
                <form action="" method="post">
                    <br>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" required class="form-control">
                    <br><br>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" required class="form-control">
                        <br><br>
                        <div>
                            <Label for="Telefone">Telefone</Label>
                            <input type="tel" name="Telefone" required class="form-control">
                            <br><br>
                        </div>
                        <div>
                            <label for="Assunto">Assunto</label>
                            <input type="text" name="Assunto" required class="form-control">
                            <br><br>
                        </div>
                        <div>
                            <label for="Mensagem">Mensagem</label><br>
                            <textarea name="Mensagem" cols="30" rows="4"></textarea>
                            <br><br>
                        </div>
                        <br>
                        <div>
                            <input class="btn btn-primary" type="submit" value="Enviar">
            </fieldset>
        </div>
        </form>
